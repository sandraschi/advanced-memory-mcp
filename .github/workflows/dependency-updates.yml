name: Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 8 AM UTC
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Update dependencies
      run: |
        uv lock --upgrade

    - name: Check if uv.lock changed
      id: lock-changed
      run: |
        if git diff --quiet uv.lock; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Create Pull Request
      if: steps.lock-changed.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update dependencies"
        title: "chore: Update dependencies"
        body: |
          Automated dependency updates via scheduled workflow.

          This PR updates dependencies to their latest compatible versions.
          Please review the changes and test thoroughly before merging.
        branch: automated/dependency-updates
        delete-branch: true
        draft: false
        labels: |
          dependencies
          automated
